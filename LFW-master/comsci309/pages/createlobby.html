                <div id=options style="width:15%;margin-top:10%;margin-left:40%;padding:10px;background-color:gray;border-style:solid;border-color:darkgray">
                    <!-- Radio buttons for Number of Players option -->
                   <form id=numPlayers >
                       <p>Number of Players</p>

                       <input id ="cl-text" type="radio" name="numPlayers" value="2" >2

                       <input id ="cl-text" type="radio" name="lobbyType" value="public">Public

                       <p id ="cl-text">Tool Tips</p>
