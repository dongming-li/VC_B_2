<!DOCTYPE html>
<html>
    <body>
    <p id = "islogedin">this is the message</p>
    <button id = "session" onclick= loged()>session</button>
        
    <script>
    function loged(){
       var xhttp; 
    
        if(window.XMLHttpRequest){ 
            xhttp = new XMLHttpRequest(); 
            
        }else{ 
            xhttp = new ActiveXObject("Microsoft.XMLHTTP"); 
            
        } 
        xhttp.onreadystatechange = function(){ 
            if(this.readyState == 4 && this.status == 200){ 
                document.getElementById("islogedin").innerHTML = this.responseText;
                
                 
            } 
        };
        xhttp.open("GET","session.php", true);      
                 
         
        xhttp.send(); 
        
    } 
        
    
</script>
</body>

</html>
